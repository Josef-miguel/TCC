{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Crie sua conta</h2>
                    
                    <form action="{{ url_for('routes.register') }}" method="POST">
                        {{ form.hidden_tag() }}  <!-- Isso inclui o token CSRF -->
                        
                        <!-- Seus campos de formulário aqui -->
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        
                        <!-- Outros campos do formulário -->
			<div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(00) 00000-0000">
                        </div>
                        
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="tipo_organizador" name="tipo_organizador">
                            <label class="form-check-label" for="tipo_organizador">Sou organizador de eventos</label>
                        </div>
                        
                        <!-- Campos para organizador -->
                        <div id="organizador_fields" style="display: none;">
                            <h5 class="mt-4 mb-3" style="color: var(--primary-color);">Informações da Empresa</h5>
                            
                            <div class="mb-3">
                                <label for="nome_empresa" class="form-label">Nome da Empresa</label>
                                <input type="text" class="form-control" id="nome_empresa" name="nome_empresa">
                            </div>
                            
                            <div class="mb-3">
                                <label for="cnpj" class="form-label">CNPJ</label>
                                <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00">
                            </div>
                            
                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="endereco" name="endereco">
                            </div>
                            
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição da Empresa</label>
                                <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2 mt-3">
                            Cadastrar
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">Já tem uma conta? <a href="{{ url_for('routes.login') }}">Faça login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
