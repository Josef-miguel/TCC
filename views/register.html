{% set hide_header = true %}
{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="card register-card">
    <div class="register-header" style="text-align:center; margin-bottom:1.5rem">
      <h3 class="register-title" style="font-size:2rem; font-weight:700; background:var(--gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">
        Criar Conta
      </h3>
    </div>

    <div class="register-body">
      <form id="registerForm" novalidate>
        <div class="form-group" style="margin-bottom:1rem">
          <label for="name" class="form-label">Nome</label>
          <input type="text" id="name" required class="form-control" placeholder="Digite seu nome completo">
        </div>

        <div class="form-group" style="margin-bottom:1rem">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" required class="form-control" placeholder="Digite seu e-mail">
        </div>

        <div class="form-group" style="margin-bottom:1rem">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" required class="form-control" placeholder="Crie uma senha segura">
        </div>

        <div class="form-group" style="margin-bottom:1rem">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" id="CPF" required class="form-control" placeholder="Digite seu CPF">
        </div>
        
        <div class="form-group" style="margin-bottom:1rem">
          <label for="datanasc" class="form-label">Data de Nascimento</label>
          <input type="date" id="datanasc" required class="form-control">
        </div>

        <button id="registerButton" type="submit" class="btn" style="width:100%">Cadastrar</button>
        <div id="formAlert" style="margin-top:12px; text-align:center"></div>
      </form>

      <p class="login-text" style="margin-top:2rem; text-align:center">
        JÃ¡ tem conta? <a href="{{ url_for('login') }}" class="login-link" style="color:var(--primary); font-weight:600">Entre aqui</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDbVaxU__hw2JArtq9BTaPqyjskP_ybPnY",
    authDomain: "jsg-tcc.firebaseapp.com",
    projectId: "jsg-tcc",
    storageBucket: "jsg-tcc.appspot.com",
    messagingSenderId: "658782512097",
    appId: "1:658782512097:web:55b0728c26a4fa9e16a8a0",
    measurementId: "G-W9QE4LFFN3"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const btn = document.getElementById("registerButton");
  btn.disabled = true;
  btn.innerText = "Cadastrando...";

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const cpf = document.getElementById("CPF").value;
  const dataNasc = new Date(document.getElementById("datanasc").value).toISOString().split('T')[0];

  const alertDiv = document.getElementById("formAlert");

  if (!name || !email || !password || !cpf || !dataNasc) {
    alertDiv.innerHTML = `<div style="color:red">Preencha todos os campos</div>`;
    btn.disabled = false;
    btn.innerText = "Cadastrar";
    return;
  }

  try {
    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
    const idToken = await userCredential.user.getIdToken(true);

    const resp = await fetch("/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token: idToken, name, cpf, dataNasc })
    });

    const data = await resp.json();
    if (resp.ok && data.success) {
      alertDiv.innerHTML = `<div style="color:green">Cadastro efetuado! Redirecionando...</div>`;
      setTimeout(() => window.location.href = data.redirect || "/home", 1200);
    } else {
      alertDiv.innerHTML = `<div style="color:red">${data.message || 'Erro no cadastro'}</div>`;
      btn.disabled = false;
      btn.innerText = "Cadastrar";
    }
  } catch (err) {
    console.error(err);
    alertDiv.innerHTML = `<div style="color:red">${err.message || 'Erro no cadastro'}</div>`;
    btn.disabled = false;
    btn.innerText = "Cadastrar";
  }
});
</script>
{% endblock %}
