{% set hide_header = true %}
{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="register-card">
    <div class="register-header">
      <h3 class="register-title">Cadastrar-se</h3>
    </div>

    <div class="register-body">
      <form id="registerForm" novalidate>
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" id="name" required class="form-control">
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" required class="form-control">
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" required class="form-control">
        </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="number" id="CPF" required class="form-control">
        </div>
        
        <div class="form-group">
          <label for="datanasc">Date de Nascimento</label>
          <input type="date" id="datanas" required class="form-control">
        </div>

        <button id="registerButton" type="submit" class="btn-register">Cadastrar</button>
        <div id="formAlert" style="margin-top:12px"></div>
      </form>

      <p class="login-text">JÃ¡ tem conta? <a href="{{ url_for('login') }}">Entre aqui</a></p>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDbVaxU__hw2JArtq9BTaPqyjskP_ybPnY",
  authDomain: "jsg-tcc.firebaseapp.com",
  projectId: "jsg-tcc",
  storageBucket: "jsg-tcc.appspot.com",
  messagingSenderId: "658782512097",
  appId: "1:658782512097:web:55b0728c26a4fa9e16a8a0"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const btn = document.getElementById("registerButton");
  btn.disabled = true;
  btn.innerText = "Cadastrando...";

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  const alertDiv = document.getElementById("formAlert");

  if (!name || !email || !password) {
    alertDiv.innerHTML = `<div style="color:red">Preencha todos os campos</div>`;
    btn.disabled = false;
    btn.innerText = "Cadastrar";
    return;
  }

  try {
    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
    const idToken = await userCredential.user.getIdToken();

    // envia para o backend via fetch
    const resp = await fetch("/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token: idToken, name })
    });

    const data = await resp.json();
    if (resp.ok && data.success) {
      alertDiv.innerHTML = `<div style="color:green">Cadastro efetuado! Redirecionando...</div>`;
      setTimeout(() => window.location.href = data.redirect || "/dashboard", 1000);
    } else {
      alertDiv.innerHTML = `<div style="color:red">${data.message || 'Erro no cadastro'}</div>`;
      btn.disabled = false;
      btn.innerText = "Cadastrar";
    }
  } catch (err) {
    console.error(err);
    alertDiv.innerHTML = `<div style="color:red">${err.message || 'Erro no cadastro'}</div>`;
    btn.disabled = false;
    btn.innerText = "Cadastrar";
  }
});
</script>
{% endblock %}
