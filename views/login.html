{% extends "base.html" %}

{% block content %}
<div class="auth-container">
  <div class="card login-card">
    <div class="login-header">
      <h3 class="login-title">
        Entrar
      </h3>
    </div>

    <div class="login-body">
      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" required class="form-control" placeholder="Digite seu e-mail">
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" required class="form-control" placeholder="Digite sua senha">
        </div>

        <!-- Checkbox estilizada -->
        <div class="form-check">
          <input type="checkbox" id="remember" class="form-check-input">
          <label for="remember" class="form-check-label">Manter-me conectado</label>
        </div>

        <button id="loginButton" type="submit" class="btn">Entrar</button>
        <div id="formAlert"></div>
      </form>

      <!-- Login Social -->
      <div class="social-login">
        <p>— Ou entre com —</p>
        <div class="social-buttons">
          <button id="googleLogin" class="social-btn" type="button">G</button>
          <button id="facebookLogin" class="social-btn" type="button">f</button>
        </div>
      </div>

      <!-- Cadastro -->
      <p class="register-text">
        Não tem conta? <a href="{{url_for('register')}}" class="login-link">Cadastre-se</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDbVaxU__hw2JArtq9BTaPqyjskP_ybPnY",
    authDomain: "jsg-tcc.firebaseapp.com",
    projectId: "jsg-tcc",
    storageBucket: "jsg-tcc.appspot.com",
    messagingSenderId: "658782512097",
    appId: "1:658782512097:web:55b0728c26a4fa9e16a8a0",
    measurementId: "G-W9QE4LFFN3"
};

// Inicializa Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const alertDiv = document.getElementById("formAlert");
const btn = document.getElementById("loginButton");

// Função de login com backend
async function loginWithToken(idToken) {
  console.log('loginWithToken -> iniciando fetch /login');
  try {
    const resp = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token: idToken })
    });

    const ct = (resp.headers.get('content-type') || '').toLowerCase();
    let data;

    if (ct.includes('application/json')) {
      data = await resp.json();
    } else {
      const text = await resp.text();
      try { data = JSON.parse(text); } catch(e) { data = null; }
    }

    if (resp.ok && data && data.success) {
      alertDiv.innerHTML = '<div style="color:green">Login efetuado! Redirecionando...</div>';
      window.location.href = data.redirect || '/home';
    } else {
      const msg = (data && data.message) ? data.message : ('Erro no login (status ' + resp.status + ')');
      alertDiv.innerHTML = `<div style="color:red">${msg}</div>`;
      btn.disabled = false;
      btn.innerText = 'Entrar';
    }
  } catch (err) {
    alertDiv.innerHTML = `<div style="color:red">${err.message || 'Falha na requisição'}</div>`;
    btn.disabled = false;
    btn.innerText = 'Entrar';
  }
}

// Login com e-mail/senha
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  btn.disabled = true;
  btn.innerText = "Entrando...";

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const remember = document.getElementById("remember").checked;

  try {
    await auth.setPersistence(
      remember ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION
    );
    const userCredential = await auth.signInWithEmailAndPassword(email, password);
    const idToken = await userCredential.user.getIdToken();
    await loginWithToken(idToken);
  } catch (err) {
    alertDiv.innerHTML = `<div style="color:red">${err.message}</div>`;
    btn.disabled = false;
    btn.innerText = "Entrar";
  }
});

// Login social
async function socialLogin(provider) {
  try {
    const result = await auth.signInWithPopup(provider);
    const idToken = await result.user.getIdToken();
    await loginWithToken(idToken);
  } catch (err) {
    alertDiv.innerHTML = `<div style="color:red">${err.message || 'Erro no login social'}</div>`;
  }
}

document.getElementById("googleLogin").addEventListener("click", () => {
  socialLogin(new firebase.auth.GoogleAuthProvider());
});

document.getElementById("facebookLogin").addEventListener("click", () => {
  socialLogin(new firebase.auth.FacebookAuthProvider());
});
</script>
{% endblock %}
