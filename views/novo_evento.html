{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Criar Nova Excursão</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('routes.nova_excursao') }}">
                        {{ form.hidden_tag() }}
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="destino" class="form-label">Destino</label>
                                <input type="text" class="form-control" id="destino" name="destino" required>
                            </div>
                            <div class="col-md-6">
                                <label for="local_saida" class="form-label">Local de Saída</label>
                                <input type="text" class="form-control" id="local_saida" name="local_saida" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="data_de_saida" class="form-label">Data de Saída</label>
                                <input type="date" class="form-control" id="data_de_saida" name="data_de_saida" required>
                            </div>
                            <div class="col-md-6">
                                <label for="data_de_retorno" class="form-label">Data de Retorno</label>
                                <input type="date" class="form-control" id="data_de_retorno" name="data_de_retorno" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="preco" class="form-label">Preço (R$)</label>
                                <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>
                            </div>
                            <div class="col-md-6">
                                <label for="n_vagas" class="form-label">Número de Vagas</label>
                                <input type="number" class="form-control" id="n_vagas" name="n_vagas" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="4"></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Criar Excursão</button>
                            <a href="{{ url_for('routes.dashboard') }}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Validação de datas
    const dataSaida = document.getElementById('data_de_saida');
    const dataRetorno = document.getElementById('data_de_retorno');
    
    dataSaida.addEventListener('change', function() {
        if (dataRetorno.value && new Date(dataRetorno.value) <= new Date(dataSaida.value)) {
            alert('Data de retorno deve ser após a data de saída');
            dataRetorno.value = '';
        }
    });
});
</script>
{% endblock %}
