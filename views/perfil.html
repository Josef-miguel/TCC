 {% extends "base.html" %}
{% block content %}
<div class="container">
  <!-- Botão voltar -->
  <div class="profile-back-btn">
    <!-- <a href="{{url_for('home')}}" class="btn btn-outline">
      <ion-icon name="arrow-back"></ion-icon>
      Voltar
    </a> -->
  </div>

  <!-- Header do perfil -->
  <div class="profile-header">
    <div class="profile-avatar-container">
      {% if user.profileImage %}
        <img src="{{ user.profileImage }}" alt="Avatar" class="profile-avatar-img">
      {% else %}
        <div class="profile-avatar-placeholder">
          {{ user.name[0]|upper }}
        </div>
      {% endif %}
      <div class="profile-avatar-border"></div>
    </div>
    
    <div class="profile-info">
      <h1 class="profile-name">{{ user.name }}</h1>
      <p class="profile-email">{{ user.email }}</p>
    </div>
    
    <div class="profile-actions">
      <a href="{{url_for('edit_profile')}}" class="btn btn-primary profile-edit-btn">
        <ion-icon name="create"></ion-icon>
        <span>Editar Perfil</span>
      </a>
    </div>
  </div>

  <!-- Seções do perfil -->
  <div class="profile-sections">
    <!-- Minhas Viagens -->
    <div class="profile-card">
      <div class="card-header">
        <div class="card-title">
          <h3>Minhas Viagens</h3>
        </div>
        <div class="card-icon">
          <ion-icon name="airplane"></ion-icon>
        </div>
      </div>
      <div class="card-content">
        <a href="{{ url_for('my_vacations') }}" class="card-link">
          <ion-icon name="arrow-forward"></ion-icon>
          Ver todas as viagens
        </a>
      </div>
    </div>
    
    <!-- Favoritos -->
    <div class="profile-card">
      <div class="card-header">
        <div class="card-title">
          <h3>Favoritos</h3>
        </div>
        <div class="card-icon">
          <ion-icon name="heart"></ion-icon>
        </div>
      </div>
      <div class="card-content">
        <a href="{{ url_for('favorites') }}" class="card-link">
          <ion-icon name="arrow-forward"></ion-icon>
          Ver favoritos
        </a>
      </div>
    </div>

    <!-- Sair -->
    <div class="profile-card danger-card">
      <div class="card-header">
        <div class="card-icon danger-icon">
          <ion-icon name="log-out"></ion-icon>
        </div>
        <div class="card-title">
          <h3>Sair da Conta</h3>
          <p>Encerrar sessão atual</p>
        </div>
      </div>
      <div class="card-content">
        <a href="{{ url_for('logout') }}" class="card-link danger-link">
          <ion-icon name="arrow-forward"></ion-icon>
          Sair agora
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
