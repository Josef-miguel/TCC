 {% extends "base.html" %}
{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding: 20px; text-align: center;">
    <a href="{{url_for('dashboard')}}">voltar</a>

  <!-- Avatar -->
  {% if user.profileImage %}
    <img src="{{ user.profileImage }}" alt="Avatar" 
         style="width: 128px; height: 128px; border-radius: 50%; border: 2px solid #f37100;">
  {% else %}
    <div style="width:128px; height:128px; border-radius:50%; background:#191919; color:white; 
                display:flex; align-items:center; justify-content:center; font-size:48px; margin:0 auto; border:2px solid #f37100;">
      {{ user.name[0]|upper }}
    </div>
  {% endif %}

  <!-- Nome e email -->
  <h2 style="margin-top: 15px;">{{ user.name }}</h2>
  <p>{{ user.email }}</p>

  <!-- Menu -->
  <div style="margin-top: 30px; text-align: left;">
    <a href="{{ url_for('perfil') }}" style="display:block; padding:10px 0; border-bottom:1px solid #ccc;">
      Minha conta
    </a>
    <a href="#" style="display:block; padding:10px 0; border-bottom:1px solid #ccc;">
      Configurações
    </a>
    <a href="#" style="display:block; padding:10px 0; border-bottom:1px solid #ccc;">
      Avaliações
    </a>
    <a href="{{ url_for('dashboard') }}" style="display:block; padding:10px 0; border-bottom:1px solid #ccc;">
      Minhas Viagens
    </a>
    <a href="{{ url_for('login') }}" style="display:block; padding:10px 0; color:red; font-weight:bold;">
      Sair
    </a>
  </div>
</div>
{% endblock %}
